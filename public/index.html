<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Succinct Feedback DApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script>
    const BACKEND_URL = 'http://217.65.144.64:3000';
  </script>
  <style>
    :root {
      --primary: #FE11C5;
      --primary-dark: #c20e99;
      --primary-light: #ff5cdc;
      --primary-glow: rgba(254, 17, 197, 0.3);
      --secondary: #90DCFF;
      --secondary-dark: #5fa8c9;
      --secondary-light: #c5edff;
      --accent: #F9E766;
      --accent-dark: #d9c954;
      --accent-light: #fcf0a3;
      --danger: #FF5555;
      --success: #55d6aa;
      --bg-dark: #0A0A0A;
      --bg-card: #111111;
      --bg-card-hover: #1a1a1a;
      --bg-profile: #0F0F1A;
      --bg-sidebar: #13132A;
      --bg-nav: #13132A;
      --bg-tab-active: #1E1E42;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --border-radius-sm: 8px;
      --border-radius-md: 12px;
      --border-radius-lg: 16px;
      --border-radius-xl: 24px;
      --border-radius-full: 9999px;
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
      --spacing-xxl: 48px;
      --transition-fast: 0.2s;
      --transition-medium: 0.3s;
      --transition-slow: 0.5s;
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.4);
      --shadow-glow: 0 0 20px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(254, 17, 197, 0.05) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(144, 220, 255, 0.05) 0%, transparent 25%);
      color: var(--text-primary);
      font-family: var(--font-family);
      line-height: 1.5;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    .app-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 var(--spacing-lg);
    }
    
    .main-layout {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: var(--spacing-xl);
      padding: var(--spacing-xl) 0;
    }
    
    .content-area {
      width: 100%;
    }
    
    /* Header styles */
    .app-header {
      background: rgba(13, 13, 30, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(254, 17, 197, 0.2);
      padding: var(--spacing-md) 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 var(--spacing-lg);
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }
    
    /* Welcome hero section */
    .welcome-hero {
      text-align: center;
      padding: var(--spacing-xxl) 0;
      background: linear-gradient(180deg, 
        rgba(254, 17, 197, 0.1) 0%,
        transparent 100%
      );
      border-radius: var(--border-radius-lg);
      margin-bottom: var(--spacing-xl);
    }
    
    .welcome-hero h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      color: var(--primary);
      margin-bottom: var(--spacing-lg);
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 20px var(--primary-glow);
    }
    
    .welcome-hero p {
      font-size: clamp(1rem, 2vw, 1.2rem);
      color: var(--secondary);
      max-width: 600px;
      margin: 0 auto;
    }
    
    /* Tabs navigation */
    .tabs-container {
      background: var(--bg-nav);
      border-radius: var(--border-radius-lg);
      overflow: hidden;
      border: 1px solid rgba(254, 17, 197, 0.2);
      margin-bottom: var(--spacing-xl);
    }
    
    .tabs-nav {
      display: flex;
      border-bottom: 1px solid rgba(254, 17, 197, 0.2);
    }
    
    .tab-btn {
      flex: 1;
      padding: var(--spacing-md) var(--spacing-lg);
      background: transparent;
      color: var(--text-primary);
      border: none;
      font-family: var(--font-family);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all var(--transition-fast);
      position: relative;
    }
    
    .tab-btn::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 3px;
      background: var(--primary);
      transition: all var(--transition-medium);
      transform: translateX(-50%);
    }
    
    .tab-btn:hover {
      background: rgba(254, 17, 197, 0.1);
    }
    
    .tab-btn.active {
      background: var(--bg-tab-active);
      color: var(--primary);
    }
    
    .tab-btn.active::after {
      width: 80%;
    }
    
    .tab-content {
      display: none;
      padding: var(--spacing-xl);
    }
    
    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    
    /* Cards Grid */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: var(--spacing-lg);
      padding: var(--spacing-lg) 0;
    }
    
    .idea-card {
      background: linear-gradient(145deg, var(--bg-card), var(--bg-card-hover));
      border: 1px solid rgba(254, 17, 197, 0.2);
      border-radius: var(--border-radius-lg);
      padding: var(--spacing-xl);
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
      position: relative;
      overflow: hidden;
      transition: all var(--transition-medium) ease;
    }
    
    .idea-card:hover {
      transform: translateY(-4px);
      border-color: var(--primary);
      box-shadow: 0 8px 32px rgba(254, 17, 197, 0.15);
    }
    
    .idea-text {
      font-size: 1.1rem;
      color: var(--text-primary);
      margin-bottom: var(--spacing-md);
      flex-grow: 1;
    }
    
    .card-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: auto;
      padding-top: var(--spacing-md);
      border-top: 1px solid rgba(254, 17, 197, 0.1);
    }
    
    .username {
      color: var(--secondary);
      font-size: 0.9rem;
      font-weight: 600;
    }
    
    .votes {
      background: rgba(249, 231, 102, 0.1);
      color: var(--accent);
      padding: var(--spacing-xs) var(--spacing-sm);
      border-radius: var(--border-radius-sm);
      font-weight: 600;
    }
    
    /* Vote Interface */
    .vote-interface {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
      margin-top: var(--spacing-md);
    }
    
    .vote-input {
      background: rgba(15, 15, 26, 0.8);
      border: 1px solid rgba(144, 220, 255, 0.3);
      border-radius: var(--border-radius-sm);
      color: var(--text-primary);
      padding: var(--spacing-sm) var(--spacing-md);
      width: 80px;
      text-align: center;
      font-size: 1rem;
    }
    
    .vote-btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--border-radius-sm);
      padding: var(--spacing-sm) var(--spacing-lg);
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-fast) ease;
    }
    
    .vote-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    /* User Profile */
    .user-sidebar {
      background: var(--bg-sidebar);
      border-radius: var(--border-radius-lg);
      overflow: hidden;
      height: fit-content;
      position: sticky;
      top: calc(var(--spacing-xl) + 60px);
    }
    
    .profile-card {
      padding: var(--spacing-xl);
      text-align: center;
    }
    
    .avatar-section {
      margin-bottom: var(--spacing-lg);
    }
    
    .avatar-section img {
      width: 120px;
      height: 120px;
      border-radius: var(--border-radius-full);
      border: 3px solid var(--primary);
      box-shadow: 0 0 20px var(--primary-glow);
    }
    
    #discordUsername {
      font-size: 1.4rem;
      color: var(--primary);
      margin: var(--spacing-md) 0;
    }
    
    .roles-section {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-sm);
      justify-content: center;
      margin: var(--spacing-lg) 0;
    }
    
    .role-tag {
      background: rgba(254, 17, 197, 0.1);
      border: 1px solid var(--primary);
      border-radius: var(--border-radius-full);
      padding: var(--spacing-xs) var(--spacing-md);
      font-size: 0.9rem;
      color: var(--primary);
    }
    
    /* Create idea form */
    .idea-form {
      background: var(--bg-card);
      border-radius: var(--border-radius-lg);
      padding: var(--spacing-xl);
      margin-bottom: var(--spacing-xl);
      border: 1px solid rgba(254, 17, 197, 0.2);
    }
    
    .idea-form textarea {
      width: 100%;
      min-height: 150px;
      background: rgba(15, 15, 26, 0.8);
      border: 1px solid rgba(144, 220, 255, 0.3);
      border-radius: var(--border-radius-md);
      padding: var(--spacing-md);
      color: var(--text-primary);
      font-family: var(--font-family);
      font-size: 1rem;
      margin-bottom: var(--spacing-md);
      resize: vertical;
    }
    
    .idea-form textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px var(--primary-glow);
    }
    
    /* Loading states */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 200px;
    }
    
    .loading div {
      width: 12px;
      height: 12px;
      margin: 0 4px;
      border-radius: 50%;
      background: var(--primary);
      animation: loading 0.6s infinite alternate;
    }
    
    .loading div:nth-child(2) { animation-delay: 0.2s; }
    .loading div:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes loading {
      to { transform: translateY(-10px); }
    }
    
    /* Empty states */
    .empty-state {
      text-align: center;
      padding: var(--spacing-xxl);
      color: var(--text-secondary);
    }
    
    /* Notifications */
    #notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15, 15, 26, 0.9);
      backdrop-filter: blur(10px);
      padding: var(--spacing-md) var(--spacing-xl);
      border-radius: var(--border-radius-md);
      color: var(--text-primary);
      font-weight: 600;
      z-index: 1000;
      display: none;
    }
    
    /* Responsive */
    @media (max-width: 1200px) {
      .main-layout {
        grid-template-columns: 1fr 250px;
      }
    }
    
    @media (max-width: 992px) {
      .main-layout {
        grid-template-columns: 1fr;
      }
      
      .user-sidebar {
        position: static;
      }
    }
    
    @media (max-width: 768px) {
      .app-container {
        padding: 0 var(--spacing-md);
      }
      
      .cards {
        grid-template-columns: 1fr;
      }
      
      .tabs-nav {
        flex-direction: column;
      }
      
      .tab-btn {
        text-align: left;
      }
      
      .tab-btn::after {
        left: 0;
        bottom: 50%;
        width: 3px;
        height: 0;
        transform: translateY(50%);
      }
      
      .tab-btn.active::after {
        height: 80%;
        width: 3px;
      }
    }
  </style>
</head>

  <script>
    let userId = '', username = '', userRoles = [];

    function showNotification(message, type = 'success') {
      const notif = document.getElementById('notification');
      notif.textContent = message;
      notif.className = type;
      notif.style.display = 'block';
      
      setTimeout(() => {
        notif.style.opacity = '0';
        setTimeout(() => {
          notif.style.display = 'none';
          notif.style.opacity = '1';
        }, 300);
      }, 3000);
    }

    function setupTabs() {
      const tabButtons = document.querySelectorAll('.tab-btn');
      const tabContents = document.querySelectorAll('.tab-content');
      
      tabButtons.forEach(button => {
        button.addEventListener('click', () => {
          tabButtons.forEach(btn => btn.classList.remove('active'));
          tabContents.forEach(content => content.classList.remove('active'));
          
          button.classList.add('active');
          const tabName = button.getAttribute('data-tab');
          document.getElementById(`${tabName}-tab`).classList.add('active');
          
          if (tabName === 'vote') {
            loadVotableIdeas();
          } else if (tabName === 'leaderboard') {
            loadIdeas();
          } else if (tabName === 'create') {
            loadDiscardedIdeas();
          }
        });
      });
    }

    async function getUser() {
      try {
        const res = await fetch(`${BACKEND_URL}/api/user`);
        if (!res.ok) throw new Error('Failed to fetch user data');
        
        const data = await res.json();
        userId = data.discord_id;
        username = data.username;
        userRoles = data.roles || [];

        document.getElementById('authSection').style.display = 'none';
        
        const canSubmit = userRoles.some(r => r.toLowerCase().includes("lets pruv it"));
        document.getElementById('ideaSubmitSection').style.display = canSubmit ? 'block' : 'none';
        
        updateProfileCard(data);
        showNotification(`Welcome, ${username}!`);
        return data;
      } catch (error) {
        console.error('User not authenticated', error);
        document.getElementById('ideaSubmitSection').style.display = 'none';
        document.getElementById('authSection').style.display = 'block';
        
        const profileContainer = document.getElementById('profileCardContainer');
        profileContainer.classList.add('not-logged-in');
        
        return null;
      }
    }

    function updateProfileCard(user) {
      const profileContainer = document.getElementById('profileCardContainer');
      profileContainer.classList.remove('not-logged-in');
      
      profileContainer.innerHTML = `
        <div class="avatar-section">
          <img src="${user.avatar_url || 'https://cdn.discordapp.com/embed/avatars/0.png'}" alt="Avatar" />
          <h2 id="discordUsername">@${user.username}</h2>
        </div>
        <div class="roles-section">
          ${user.roles.map(role => `<span class="role-tag">${role}</span>`).join('')}
        </div>
        <div class="vote-counter">
          Available votes: ${user.remaining_votes || 0}
        </div>
      `;
    }

    async function loadIdeas() {
      const container = document.getElementById('ideaCards');
      
      try {
        const res = await fetch(`${BACKEND_URL}/ideas`);
        const { ideas } = await res.json();
        
        ideas.sort((a, b) => b.votes - a.votes);
        
        container.innerHTML = ideas.length ? ideas.map((idea, idx) => `
          <div class="idea-card">
            <p class="idea-text">#${idx + 1} ‚Äî ${idea.idea}</p>
            <div class="card-footer">
              <span class="username">by @${idea.username || 'unknown'}</span>
              <span class="votes">${idea.votes} vote${idea.votes === 1 ? '' :
's'}</span>
            </div>
          </div>
        `).join('') : `
          <div class="empty-state">
            <h3>No ideas yet</h3>
            <p>Be the first to submit an innovative idea!</p>
          </div>
        `;
      } catch (error) {
        console.error('Error loading ideas:', error);
        container.innerHTML = '<div class="empty-state"><p>Failed to load ideas</p></div>';
      }
    }

    async function loadVotableIdeas() {
      const container = document.getElementById('voteIdeasCards');
      
      try {
        const res = await fetch(`${BACKEND_URL}/ideas`);
        const { ideas } = await res.json();
        
        const canVote = userRoles.some(r => 
          r.toLowerCase() === 'proof verified' || 
          r.toLowerCase() === 'proof of verify'
        );
        
        container.innerHTML = ideas.length ? ideas.map((idea, idx) => `
          <div class="idea-card">
            <p class="idea-text">${idea.idea}</p>
            <div class="card-footer">
              <span class="username">by @${idea.username || 'unknown'}</span>
              <span class="votes">${idea.votes} vote${idea.votes === 1 ? '' : 's'}</span>
            </div>
            ${canVote ? `
              <div class="vote-interface">
                <input type="number" class="vote-input" id="voteInput${idx}" min="1" max="10" placeholder="Votes" />
                <button onclick="voteIdea(${idx}, this)" class="vote-btn">Vote</button>
              </div>
            ` : ''}
          </div>
        `).join('') : `
          <div class="empty-state">
            <h3>No ideas to vote on</h3>
            <p>Check back later for new ideas</p>
          </div>
        `;
      } catch (error) {
        console.error('Error loading votable ideas:', error);
        container.innerHTML = '<div class="empty-state"><p>Failed to load ideas</p></div>';
      }
    }

    async function loadDiscardedIdeas() {
      const container = document.getElementById('discardedIdeas');
      
      try {
        const res = await fetch(`${BACKEND_URL}/message.json`);
        const messages = await res.json();
        
        container.innerHTML = messages.length ? messages.map(msg => `
          <div class="idea-card">
            <p class="idea-text">üóëÔ∏è ${msg.idea}</p>
            <div class="card-footer">
              <span class="votes" style="color: var(--danger);">Reason: ${msg.reason}</span>
            </div>
          </div>
        `).join('') : `
          <div class="empty-state">
            <h3>No discarded ideas</h3>
            <p>All ideas are currently active</p>
          </div>
        `;
      } catch (error) {
        console.error('Error loading discarded ideas:', error);
        container.innerHTML = '<div class="empty-state"><p>Failed to load discarded ideas</p></div>';
      }
    }

    async function voteIdea(index, button) {
      const input = document.getElementById(`voteInput${index}`);
      const amount = parseInt(input?.value || '1', 10);

      if (!amount || amount < 1) {
        showNotification('Please enter a valid number of votes', 'error');
        return;
      }

      button.disabled = true;
      const originalText = button.textContent;
      button.textContent = 'Voting...';

      try {
        const res = await fetch(`${BACKEND_URL}/vote`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ index, discord_id: userId, username, amount })
        });

        const data = await res.json();

        if (data.success) {
          showNotification(`Voted with ${amount} vote${amount === 1 ? '' : 's'}`);
          input.value = '';
          loadVotableIdeas();
          loadIdeas();
        } else {
          showNotification(data.error || 'Vote failed', 'error');
        }
      } catch (error) {
        showNotification('Network error. Please try again.', 'error');
      } finally {
        button.disabled = false;
        button.textContent = originalText;
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      setupTabs();
      
      try {
        // Load ideas first - this should work without auth
        await loadIdeas();
        
        // Then try to get user data
        const user = await getUser();
        if (user) {
          loadDiscardedIdeas();
        }
        
        const ideaForm = document.getElementById('ideaForm');
        if (ideaForm) {
          ideaForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const ideaText = document.getElementById('ideaText').value.trim();
            if (!ideaText) return;
            
            const submitButton = e.target.querySelector('button');
            const originalText = submitButton.textContent;
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            try {
              const res = await fetch(`${BACKEND_URL}/submit-idea`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ idea: ideaText, discord_id: userId, username })
              });

              const data = await res.json();
              if (data.success) {
                showNotification('Idea submitted successfully!');
                document.getElementById('ideaText').value = '';
                loadIdeas();
              } else {
                showNotification(data.error || 'Submission failed', 'error');
              }
            } catch (error) {
              showNotification('Network error. Please try again.', 'error');
            } finally {
              submitButton.disabled = false;
              submitButton.textContent = originalText;
            }
          });
        }
      } catch (error) {
        console.error('Error during initialization:', error);
        // Even if initialization fails, try to load ideas
        loadIdeas().catch(console.error);
      }
    });
  </script>
