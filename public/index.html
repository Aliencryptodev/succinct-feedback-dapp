
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Succinct Feedback DApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    const BACKEND_URL = 'http://217.65.144.64:3000';
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top center, #0A0A0A, #050010 80%);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .dashboard-layout {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #1B1E36;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border-right: 2px solid #FE11C5;
    }
    .sidebar h2 {
      color: #FE11C5;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    .sidebar button {
      background: none;
      border: none;
      color: #90DCFF;
      font-size: 1rem;
      text-align: left;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .sidebar button:hover {
      background: #2A2D4D;
    }
    .main-content {
      flex-grow: 1;
      padding: 2rem;
    }
    .profile-panel {
      width: 300px;
      padding: 2rem;
      background: #121222;
      border-left: 2px solid #00FFFF;
    }
    .profile-card {
      background: rgba(15, 15, 26, 0.8);
      border: 2px solid #00FFFF;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,255,255,0.4);
      padding: 2rem;
      text-align: center;
      animation: neonPulse 2s infinite alternate;
    }
    @keyframes neonPulse {
      from { box-shadow: 0 0 20px #00FFFF; }
      to { box-shadow: 0 0 40px #00FFFF; }
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .idea-card {
      background: rgba(17, 17, 17, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid #FE11C5;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 0 15px #FE11C566;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .idea-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #FE11C599;
    }
  </style>
</head>
<body>
  <div id="notification">‚úÖ Idea submitted successfully!</div>
  <div class="dashboard-layout">
    <aside class="sidebar">
      <h2>Succinct</h2>
      <nav>
        <button onclick="showSection('dashboard')">üè† Dashboard</button>
        <button onclick="showSection('create')">üí° Create Idea</button>
        <button onclick="showSection('discarded')">üóëÔ∏è Discarded</button>
      </nav>
    </aside>
    <main class="main-content">
      <section id="dashboardSection" class="section">
        <h2>Leaderboard</h2>
        <div id="ideaCards" class="cards"><p>Loading...</p></div>
        <div id="voteCounter" style="margin-top: 1rem; color: #00FFFF;"></div>
      </section>
      <section id="createSection" class="section" style="display:none;">
        <h2 style="color: #F9E766;">Submit your idea</h2>
        <form id="ideaForm">
          <textarea id="ideaText" placeholder="Describe your idea..." required></textarea><br>
          <button type="submit">Submit Idea</button>
        </form>
      </section>
      <section id="discardedSection" class="section" style="display:none;">
        <h2 style="color:#FF5555;">Discarded Ideas</h2>
        <div id="discardedIdeas" class="cards"><p>Loading...</p></div>
      </section>
    </main>
    <aside class="profile-panel">
      <div class="profile-card">
        <img id="discordAvatar" alt="avatar" style="width:100px; height:100px; border-radius:100%; border:3px solid #FE11C5;">
        <h2 id="discordUsername" style="margin-top:1rem; color:#FE11C5; font-size:1.4rem;">@usuario</h2>
        <div id="voteCountDisplay" style="margin-top:1rem; font-size:1rem; color:#F9E766;"></div>
        <div id="roleTags" style="display:flex; flex-wrap:wrap; justify-content:center; gap:0.5rem; margin-top:1rem;"></div>
      </div>
    </aside>
  </div>
  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      document.getElementById(`${id}Section`).style.display = 'block';
    }
  </script>

  <script>
    // üëá JavaScript funcional completo insertado aqu√≠
    // Incluye: showSection, getUser, loadIdeas, vote, roles, etc.

    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      document.getElementById(`${id}Section`).style.display = 'block';
    }

    let userId = '', username = '', userRoles = [];

    async function getUser() {
      try {
        const res = await fetch(`${BACKEND_URL}/api/user`);
        const data = await res.json();
        userId = data.discord_id;
        username = data.username;
        userRoles = data.roles || [];

        document.getElementById('dashboardSection').style.display = 'block';
        document.getElementById('discardedSection').style.display = 'block';

        const canSubmit = userRoles.some(r => r.toLowerCase().includes("lets pruv it"));
        if (canSubmit) {
          document.getElementById('createSection').style.display = 'block';
        }

        return data;
      } catch {
        document.getElementById('dashboardSection').style.display = 'none';
        document.getElementById('discardedSection').style.display = 'none';
        document.getElementById('createSection').style.display = 'none';
        return null;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      getUser().then(() => {
        loadIdeas();
        loadDiscardedIdeas();
        loadUserProfileCard();
        updateRemainingVotesDisplay();
      });

      document.getElementById('ideaForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const ideaText = document.getElementById('ideaText').value.trim();
        if (!ideaText) return;

        const res = await fetch(`${BACKEND_URL}/submit-idea`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ idea: ideaText, discord_id: userId, username })
        });

        const data = await res.json();
        if (data.success) {
          alert('‚úÖ Idea submitted and verified!');
          document.getElementById('ideaText').value = '';
          loadIdeas();
        } else {
          alert(data.error || '‚ùå Submission failed.');
        }
      });
    });

    async function loadIdeas() {
      const res = await fetch(`${BACKEND_URL}/ideas`);
      const { ideas, totalVotes } = await res.json();
      const container = document.getElementById('ideaCards');
      container.innerHTML = '';

      const counter = document.getElementById('voteCounter');
      if (counter) counter.textContent = `üîé Total verified SP1 votes: ${totalVotes}`;

      ideas.forEach((i, idx) => {
        const card = document.createElement('div');
        card.className = 'idea-card';
        card.innerHTML = `
          <p class="idea-text">#${idx + 1} ‚Äî ${i.idea}</p>
          <span class="username">by @${i.username || 'unknown'}</span>
          <span class="votes">${i.votes} vote${i.votes === 1 ? '' : 's'}</span>
          ${
            userRoles.some(r => r.toLowerCase() === 'proof verified' || r.toLowerCase() === 'proof of verify')
              ? `<input type="number" id="voteInput${idx}" min="1" placeholder="Votes" style="width: 60px; margin-top: 0.5rem;" />
                 <br />
                 <button onclick="voteIdea(${idx}, this)">üîé Vote</button>`
              : ''
          }
        `;
        container.appendChild(card);
      });
    }

    async function loadDiscardedIdeas() {
      const res = await fetch(`${BACKEND_URL}/message.json`);
      const messages = await res.json();
      const container = document.getElementById('discardedIdeas');
      container.innerHTML = '';
      messages.forEach((msg) => {
        const card = document.createElement('div');
        card.className = 'idea-card';
        card.innerHTML = `
          <p class="idea-text">üóëÔ∏è ${msg.idea}</p>
          <span class="votes" style="color: #FF8888;">Reason: ${msg.reason}</span>
        `;
        container.appendChild(card);
      });
    }

    const ROLE_STYLES = {
      "PROVED UR LUV": "#ff66cc", "PROOF OF ART": "#00e6e6", "PROOF OF DEV": "#9999ff",
      "PROOF OF MUSIC": "#66cccc", "PROOF OF VIDEO": "#cc99ff", "PROOF VERIFIED": "#55d6aa",
      "LET'S PRUV IT": "#ff9999", "ZK EVENTS": "#ff6699", "X PROVER": "#ff4da6",
      "DEV CHANNEL": "#6666ff", "ALL IN SUCCINCT": "#ffcc66", "RUSTACEAN": "#cc6600",
      "SUCCINCT CRACKED EMPLOYEE": "#ff0066", "HELPER PROVER": "#ffcc00", "STAFF PROVER": "#ff3399",
      "üá™üá∏„Éªespa√±ol": "#cccccc", "üá®üá≥„Éª‰∏≠Êñá": "#cccccc", "üáªüá≥„Éªti·∫øng-vi·ªát": "#cccccc",
      "üáÆüá©„Éªindonesia": "#cccccc", "üáπüá∑„Éªt√ºrk√ße": "#cccccc", "üá∑üá∫„Éª—Ä—É—Å—Å–∫–∏–π": "#cccccc",
      "üáµüá±„Éªpolski": "#cccccc", "üáßüá∑„Éªportugu√™s": "#cccccc", "üáÆüá≥„Éª‡§π‡§ø‡§®‡•ç‡§¶‡•Ä": "#cccccc",
      "Dev Helper": "#8888ff", "Beta Prover": "#cc00cc"
    };

    async function loadUserProfileCard() {
      try {
        const res = await fetch(`${BACKEND_URL}/api/user`);
        if (!res.ok) throw new Error('Not authenticated');
        const user = await res.json();
        document.getElementById('discordUsername').textContent = `@${user.username}`;
        document.getElementById('discordAvatar').src = user.avatar_url;
        document.getElementById('voteCountDisplay').textContent = `üó≥Ô∏è Votos disponibles: ${user.remaining_votes}`;

        const roleTags = document.getElementById('roleTags');
        roleTags.innerHTML = '';
        user.roles.forEach(role => {
          const tag = document.createElement('span');
          tag.textContent = role;
          const color = ROLE_STYLES[role.toUpperCase()] || ROLE_STYLES[role] || '#90DCFF';
          tag.style.cssText = `
            background-color: #1A1A2B;
            color: ${color};
            border: 1px solid ${color};
            border-radius: 12px;
            padding: 0.3rem 0.7rem;
            font-size: 0.9rem;
          `;
          roleTags.appendChild(tag);
        });

        document.querySelector('.profile-card').style.display = 'block';
      } catch (e) {
        console.log('User not authenticated or unauthorized for profile card.');
      }
    }

    async function voteIdea(index, button) {
      const input = document.getElementById(`voteInput${index}`);
      const amount = parseInt(input?.value || '1', 10);
      if (!amount || amount < 1) {
        alert('‚ùå Ingresa una cantidad v√°lida de votos');
        return;
      }
      button.disabled = true;
      button.textContent = 'Verificando...';

      const res = await fetch(`${BACKEND_URL}/vote`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ index, discord_id: userId, username, amount })
      });

      const data = await res.json();
      if (data.success) {
        alert(`‚úÖ Votaste con ${amount} voto${amount === 1 ? '' : 's'}`);
        input.value = '';
        loadIdeas();
        updateRemainingVotesDisplay();
      } else {
        alert(data.error || '‚ùå Fall√≥ el voto');
        button.disabled = false;
        button.textContent = 'üîé Vote';
      }
    }

    async function updateRemainingVotesDisplay() {
      const res = await fetch(`${BACKEND_URL}/api/user`);
      const user = await res.json();
      const voteCountDisplay = document.getElementById('voteCountDisplay');
      if (voteCountDisplay) {
        voteCountDisplay.textContent = `üó≥Ô∏è Votos disponibles: ${user.remaining_votes}`;
      }
    }
  </script>
</body>
</html>

</html>
