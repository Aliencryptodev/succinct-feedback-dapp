<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Succinct Feedback DApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FE11C5',
            secondary: '#90DCFF',
            warning: '#F9E766',
            danger: '#FF5555',
            dark: '#0A0A0A',
          },
        },
      },
    };
    const BACKEND_URL = 'http://217.65.144.64:3000';
  </script>
</head>
<body class="bg-gradient-to-b from-dark to-black text-white font-sans">

  <div id="notification" class="hidden bg-warning text-black text-center font-bold py-2 fixed top-0 w-full z-50">
    ‚úÖ Idea submitted successfully!
  </div>

  <!-- Header -->
  <header class="flex justify-between items-center px-6 py-4 border-b border-gray-700 bg-black bg-opacity-50 sticky top-0 z-40">
    <h1 class="text-2xl font-bold text-primary">Succinct Feedback</h1>
    <a href="https://discord.com/api/oauth2/authorize?client_id=1371930922877849651&redirect_uri=http%3A%2F%2F217.65.144.64%3A3000%2Fcallback&response_type=code&scope=identify%20guilds.members.read">
      <button class="bg-primary text-white px-4 py-2 rounded-lg font-semibold hover:bg-pink-600 transition">Connect with Discord</button>
    </a>
  </header>

  <!-- Hero -->
  <section class="text-center py-12 px-4">
    <h2 class="text-3xl font-bold text-primary mb-4">Shape Succinct‚Äôs future</h2>
    <p class="text-secondary text-lg">Backed by your ideas, verified by zero-knowledge proofs.</p>
  </section>

  <!-- Profile -->
  <div class="profile-card hidden max-w-md mx-auto p-6 bg-opacity-80 bg-gray-900 rounded-lg border border-secondary shadow-lg text-center animate-pulse">
    <img id="discordAvatar" alt="avatar" class="w-24 h-24 rounded-full mx-auto border-4 border-primary" />
    <h2 id="discordUsername" class="mt-4 text-primary text-xl font-semibold">@usuario</h2>
    <h3 class="text-secondary mt-2 font-medium">Roles:</h3>
    <div id="roleTags" class="flex flex-wrap justify-center gap-2 mt-2"></div>
    <div id="voteCountDisplay" class="mt-4 text-warning text-sm font-semibold"></div>
  </div>

  <!-- Leaderboard -->
  <section class="py-10 px-4">
    <h2 class="text-center text-warning text-2xl font-semibold mb-6">Leaderboard</h2>
    <div id="ideaCards" class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 max-w-6xl mx-auto">
      <p>Loading...</p>
    </div>
  </section>

  <!-- Submit Idea -->
  <section id="ideaSubmitSection" class="hidden text-center py-10 px-4">
    <h2 class="text-warning text-2xl font-semibold mb-4">Submit your idea</h2>
    <form id="ideaForm" class="max-w-md mx-auto">
      <textarea id="ideaText" placeholder="Describe your idea..." required class="w-full p-4 rounded-lg bg-gray-800 text-white border border-primary focus:outline-none focus:ring-2 focus:ring-primary mb-4"></textarea>
      <button type="submit" class="bg-primary text-white font-bold px-6 py-2 rounded-lg hover:bg-pink-600 transition">Submit Idea</button>
    </form>
  </section>

  <!-- Vote Counter -->
  <div id="voteCounter" class="text-center text-secondary text-lg mt-4"></div>

  <!-- Discarded Ideas -->
  <section class="py-10 px-4">
    <h2 class="text-center text-danger text-2xl font-semibold mb-6">Discarded Ideas</h2>
    <div id="discardedIdeas" class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 max-w-6xl mx-auto">
      <p>Loading...</p>
    </div>
  </section>

  <!-- üîÑ JS COMPLETO -->
  <script>
    let userId = '', username = '', userRoles = [];

    async function getUser() {
      try {
        const res = await fetch(`${BACKEND_URL}/api/user`);
        const data = await res.json();
        userId = data.discord_id;
        username = data.username;
        userRoles = data.roles || [];

        document.querySelectorAll('.leaderboard').forEach(el => el.style.display = 'block');
        document.getElementById('discardedIdeas').parentElement.style.display = 'block';

        const canSubmit = userRoles.some(r => r.toLowerCase().includes("lets pruv it"));
        if (canSubmit) {
          document.getElementById('ideaSubmitSection').style.display = 'block';
        }

        return data;
      } catch {
        document.querySelectorAll('.leaderboard').forEach(el => el.style.display = 'none');
        document.getElementById('discardedIdeas').parentElement.style.display = 'none';
        document.getElementById('ideaSubmitSection').style.display = 'none';
        return null;
      }
    }

    document.getElementById('ideaForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const ideaText = document.getElementById('ideaText').value.trim();
      if (!ideaText) return;

      const res = await fetch(`${BACKEND_URL}/submit-idea`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ idea: ideaText, discord_id: userId, username })
      });

      const data = await res.json();
      if (data.success) {
        alert('‚úÖ Idea submitted and verified!');
        document.getElementById('ideaText').value = '';
        loadIdeas();
      } else {
        alert(data.error || '‚ùå Submission failed.');
      }
    });

    async function loadIdeas() {
      const res = await fetch(`${BACKEND_URL}/ideas`);
      const { ideas, totalVotes } = await res.json();
      const container = document.getElementById('ideaCards');
      container.innerHTML = '';

      const counter = document.getElementById('voteCounter');
      if (counter) counter.textContent = `üîé Total verified SP1 votes: ${totalVotes}`;

      ideas.forEach((i, idx) => {
        const card = document.createElement('div');
        card.className = 'idea-card bg-[#11111199] backdrop-blur border border-primary rounded-2xl p-4 shadow hover:shadow-lg transition';
        card.innerHTML = `
          <p class="idea-text text-lg mb-1">#${idx + 1} ‚Äî ${i.idea}</p>
          <span class="username block text-secondary text-sm">by @${i.username || 'unknown'}</span>
          <span class="votes block text-warning font-semibold mt-2">${i.votes} vote${i.votes === 1 ? '' : 's'}</span>
          ${
            userRoles.some(r => r.toLowerCase() === 'proof verified' || r.toLowerCase() === 'proof of verify')
              ? `
            <input type="number" id="voteInput${idx}" min="1" placeholder="Votes" class="mt-2 px-2 py-1 rounded w-16 text-black text-sm" />
            <br />
            <button onclick="voteIdea(${idx}, this)" class="mt-2 bg-primary text-white rounded px-3 py-1 hover:bg-pink-600 transition">üîé Vote</button>
            `
              : ''
          }
        `;
        container.appendChild(card);
      });
    }

    async function loadDiscardedIdeas() {
      const res = await fetch(`${BACKEND_URL}/message.json`);
      const messages = await res.json();
      const container = document.getElementById('discardedIdeas');
      container.innerHTML = '';
      messages.forEach((msg) => {
        const card = document.createElement('div');
        card.className = 'idea-card bg-[#11111199] border border-danger rounded-2xl p-4';
        card.innerHTML = `
          <p class="idea-text text-red-300 mb-1">üóëÔ∏è ${msg.idea}</p>
          <span class="votes text-red-400">Reason: ${msg.reason}</span>
        `;
        container.appendChild(card);
      });
    }

    const ROLE_STYLES = {
      "PROVED UR LUV": "#ff66cc", "PROOF OF ART": "#00e6e6", "PROOF OF DEV": "#9999ff",
      "PROOF OF MUSIC": "#66cccc", "PROOF OF VIDEO": "#cc99ff", "PROOF VERIFIED": "#55d6aa",
      "LETS PRUV IT": "#ff9999", "ZK EVENTS": "#ff6699", "X PROVER": "#ff4da6",
      "DEV CHANNEL": "#6666ff", "ALL IN SUCCINCT": "#ffcc66", "RUSTACEAN": "#cc6600",
      "SUCCINCT CRACKED EMPLOYEE": "#ff0066", "HELPER PROVER": "#ffcc00", "STAFF PROVER": "#ff3399",
      "üá™üá∏„Éªespa√±ol": "#cccccc", "üá®üá≥„Éª‰∏≠Êñá": "#cccccc", "üáªüá≥„Éªti·∫øng-vi·ªát": "#cccccc",
      "üáÆüá©„Éªindonesia": "#cccccc", "üáπüá∑„Éªt√ºrk√ße": "#cccccc", "üá∑üá∫„Éª—Ä—É—Å—Å–∫–∏–π": "#cccccc",
      "üáµüá±„Éªpolski": "#cccccc", "üáßüá∑„Éªportugu√™s": "#cccccc", "üáÆüá≥„Éª‡§π‡§ø‡§®‡•ç‡§¶‡•Ä": "#cccccc",
      "Dev Helper": "#8888ff", "Beta Prover": "#cc00cc"
    };

    async function loadUserProfileCard() {
      try {
        const res = await fetch(`${BACKEND_URL}/api/user`);
        if (!res.ok) throw new Error('Not authenticated');

        const user = await res.json();
        const allowedRoles = ['Proof Verified', "lets pruv it"];
        const hasAccess = user.roles.some(role =>
          allowedRoles.map(r => r.toLowerCase()).includes(role.toLowerCase())
        );
        if (!hasAccess) return;

        document.getElementById('discordUsername').textContent = `@${user.username}`;
        document.getElementById('discordAvatar').src = user.avatar_url;
        document.getElementById('voteCountDisplay').textContent = `üó≥Ô∏è Votos disponibles: ${user.remaining_votes}`;

        const roleTags = document.getElementById('roleTags');
        roleTags.innerHTML = '';
        user.roles.forEach(role => {
          const tag = document.createElement('span');
          tag.textContent = role;
          const color = ROLE_STYLES[role.toUpperCase()] || ROLE_STYLES[role] || '#90DCFF';
          tag.style.cssText = `
            background-color: #1A1A2B;
            color: ${color};
            border: 1px solid ${color};
            border-radius: 12px;
            padding: 0.3rem 0.7rem;
            font-size: 0.9rem;
          `;
          roleTags.appendChild(tag);
        });

        document.querySelector('.profile-card').style.display = 'block';
      } catch (e) {
        console.log('User not authenticated or unauthorized for profile card.');
      }
    }

    async function voteIdea(index, button) {
      const input = document.getElementById(`voteInput${index}`);
      const amount = parseInt(input?.value || '1', 10);

      if (!amount || amount < 1) {
        alert('‚ùå Ingresa una cantidad v√°lida de votos');
        return;
      }

      button.disabled = true;
      button.textContent = 'Verificando...';

      const res = await fetch(`${BACKEND_URL}/vote`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          index,
          discord_id: userId,
          username,
          amount
        })
      });

      const data = await res.json();

      if (data.success) {
        alert(`‚úÖ Votaste con ${amount} voto${amount === 1 ? '' : 's'}`);
        input.value = '';
        loadIdeas();
        updateRemainingVotesDisplay();
      } else {
        alert(data.error || '‚ùå Fall√≥ el voto');
        button.disabled = false;
        button.textContent = 'üîé Vote';
      }
    }

    async function updateRemainingVotesDisplay() {
      const res = await fetch(`${BACKEND_URL}/api/user`);
      const user = await res.json();

      const voteCountDisplay = document.getElementById('voteCountDisplay');
      if (voteCountDisplay) {
        voteCountDisplay.textContent = `üó≥Ô∏è Votos disponibles: ${user.remaining_votes}`;
      }
    }

    getUser().then(() => {
      loadIdeas();
      loadDiscardedIdeas();
      loadUserProfileCard();
      updateRemainingVotesDisplay();
    });
  </script>
</body>
</html>
