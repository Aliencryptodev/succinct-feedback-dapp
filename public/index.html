<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Succinct Feedback DApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0A0A0A;
      color: white;
      font-family: sans-serif;
    }
    .hero {
      padding: 4rem 2rem 2rem;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      color: #FE11C5;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      color: #90DCFF;
    }
    .leaderboard {
      padding: 2rem;
      text-align: center;
    }
    .leaderboard h2 {
      color: #F9E766;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding-top: 1rem;
    }
    .idea-card {
      background-color: #111;
      border: 1px solid #FE11C5;
      border-radius: 12px;
      padding: 1rem;
      width: 300px;
      text-align: left;
      box-shadow: 0 0 10px #FE11C533;
      transition: transform 0.2s ease;
    }
    .idea-card:hover {
      transform: scale(1.02);
    }
    .idea-text {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .username {
      color: #90DCFF;
      font-size: 0.9rem;
    }
    .votes {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #F9E766;
      font-weight: bold;
    }
    .submit-idea {
      padding: 3rem 2rem;
      text-align: center;
    }
    textarea {
      width: 90%;
      max-width: 500px;
      height: 100px;
      border-radius: 8px;
      border: none;
      padding: 1rem;
      font-size: 1rem;
    }
    button {
      background-color: #FE11C5;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      margin-top: 1rem;
    }
    #notification {
      display: none;
      background-color: #F9E766;
      color: black;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .profile-card {
      display: none;
      max-width: 500px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #0F0F1A;
      border: 2px solid #00FFFF;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="notification">✅ Idea submitted successfully!</div>
  <section class="hero">
    <h1>Shape Succinct’s future</h1>
    <p>Backed by your ideas, verified by zero-knowledge proofs.</p>
    <a href="/api/login"><button>Connect with Discord</button></a>
  </section>
  <!-- The rest of the HTML was truncated for brevity -->
</body>
</html>
